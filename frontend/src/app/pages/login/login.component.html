<app-navbar class="navbar"></app-navbar>

<div class="login-container">
  <div class="left-section">
    <div class="content-wrapper">
      <section class="text-content">
        <h1 class="main-title">Sign in</h1>
        <h2 class="subtitle">to Concerto</h2>
        <p class="description">
          If you don't have an account,
          <a class="url" href="/register">register</a>.
        </p>
      </section>
    </div>
  </div>

  <div class="right-section">
    <div class="login-card">
      <h2>Sign in</h2>
      <form [formGroup]="loginForm" class="login-form" (ngSubmit)="login()">
        <div class="form-group field">
          <span class="p-input-icon-left">
            <p-floatlabel variant="in">
              <input
                pInputText
                id="email"
                type="email"
                name="email"
                formControlName="email"
              />
              <label for="in_label">Enter email</label>
            </p-floatlabel>
            <p-message
              severity="error"
              size="small"
              class="p-error block"
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
            >
              Please enter a valid email.
            </p-message>
          </span>
        </div>
        <div class="form-group field">
          <span class="p-input-icon-left">
            <p-floatlabel variant="in">
              <input
                pInputText
                id="password"
                type="password"
                name="password"
                formControlName="password"
              />
              <label for="in_label">Enter password</label>
            </p-floatlabel>
            <p-message
              class="p-error block"
              severity="error"
              size="small"
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
            >
              Please enter password
            </p-message>
          </span>
        </div>
        <div class="forgot-password">
          <a href="/">Forgot password?</a>
        </div>
        <p-button
          type="Submit"
          label="Login"
          class="p-button p-button-rounded login-button"
          [disabled]="loginForm.invalid"
        ></p-button>
      </form>
    </div>
  </div>
</div>
