<div class="cont">
  <div class="card">
    <p-menubar [model]="items">
      <ng-template #start>
        <a href="/" class="icon"> concerto </a>
      </ng-template>
      <ng-template #end>
        <div class="buttons" *ngIf="!authenticationService.isAuthenticated()">
          <p-button
            routerLink="/login"
            label="Log In"
            class="log-in"
            [link]="true"
          />
          <p-button
            routerLink="/register"
            label="Sign up"
            class="p-button p-button-rounded p-0 register"
          />
        </div>
      </ng-template>
    </p-menubar>
  </div>
</div>
